<div class="slider">
    <ng-container *ngFor="let item of items; let i=index">
        <div class="slide" *ngIf="i == currentSlideIndex" @slideFade>
            <div class="slide-bg">
                <img [src]="'https://image.tmdb.org/t/p/original/' + item.backdrop_path" alt="">
            </div>
            <div class="slide-pane">
                <h2 class="name">
                    {{item.title}}
                </h2>
                <div class="meta">
                    <div class="info">
                        <span class="rating">
                            <span class="icon">star</span><span class="rating-value">{{item.vote_average}}</span><span class="rating-section">/10</span>
                            <span class="rating-section">{{item.vote_count}}</span>
                            <span class="rating-section">{{item.release_date | date: 'yyyy'}}</span>
                        </span>
                    </div>
                </div>
                <div class="desc mt-6">
                    {{item.overview}}
                </div>
            </div>
        </div>
    </ng-container>
</div>
